<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="container">
        <div id="item1" style="position: relative; padding: 130px;">
            <img src="./images/logo.png" style="position: absolute; top: -31px; left: -138px; width: 156%; height: 131%;" /> 
        </div>
    </div>
      <!-- <p class="credit">Developed by <a href="http://www.designtheway.com" target="_blank">Design the way</a></p> -->
    <div class="wrapper">
        <img src="" alt="" style="position: absolute;">
        <div class="form-wrapper login">
            <form action="">
                <h2 style="padding-top: 30px;">Signup</h2>
                <!-- name -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="text" placeholder="Name" required>
                </div>
                <!-- email -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="Email" required>
                </div>
                <!-- phone no -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="number" placeholder="Ph Number" required>
                </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" placeholder="password" required>
            </div>
                <button type="submit">Sign up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="loginpage.html">Login</a></p>
                </div> 
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
