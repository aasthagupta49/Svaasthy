<!DOCTYPE html>
<html lang="en">

<head>

    <title>Services</title>

        .service-image {

        }

            border-radius: 5px;

        .service h4 {

        }

            flex-direction: column;

            display: flex;
            justify-content: space-evenly;
            align-items: center;

    <div class="main-section">
        <h1>Services</h1>
        <div class="services">
            <a href="bmi.html" class="service" target="_blank">

            </a>
            <a href="store.html" class="service" target="_blank">
                <img src="./images/Store.png"

            <a href="filter.html" class="service">
